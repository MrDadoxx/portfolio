<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ezequías Torczuk Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="portfolio" content="ezequias torczuk" />

    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/work.css" />
    <link rel="stylesheet" type="text/css" href="css/about.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="notification">Número copiado!</div>
    <div id="toggle-language">
      <button></button>
    </div>

    <main id="menu">
      <div class="menu__title">
        <h1>Ezequías</h1>
        <h2>Torczuk</h2>
      </div>

      <div class="menu__circles_wrapper">
        <div class="menu__circles_wrapper__circle--1"></div>
        <div class="menu__circles_wrapper__circle--2"></div>
        <div class="menu__circles_wrapper__circle--3"></div>
        <div class="menu__circles_wrapper__circle--4"></div>
      </div>

      <div class="menu__shapes_wrapper">
        <div class="menu__shapes_wrapper__squares">
          <div class="menu__shapes_wrapper__squares--1"></div>
          <div class="menu__shapes_wrapper__squares--2"></div>
        </div>

        <div class="menu__shapes_wrapper__circles">
          <div class="menu__shapes_wrapper__circles--1"></div>
          <div class="menu__shapes_wrapper__circles--2"></div>
        </div>

        <div class="menu__shapes_wrapper__triangles">
          <svg
            height="250"
            width="250"
            class="menu__shapes_wrapper__triangles--1"
          >
            <polygon
              points="125,4 200,125 50,125"
              style="fill: transparent; stroke: var(--aqua); stroke-width: 3"
            />
          </svg>

          <svg
            height="250"
            width="250"
            class="menu__shapes_wrapper__triangles--2"
          >
            <polygon
              points="125,4 200,125 50,125"
              style="fill: transparent; stroke: var(--blue); stroke-width: 3"
            />
          </svg>
        </div>
      </div>

      <div class="menu__links">
        <div class="menu__links__work">
          <a class="menu__links__work__link" href="#work"></a>
          <div class="menu__links__work__underline"></div>
        </div>

        <div class="menu__links__about">
          <a class="menu__links__about__link" href="#about"></a>
          <div class="menu__links__about__underline"></div>
        </div>

        <div class="menu__links__contact">
          <a class="menu__links__contact__link" href="#contact"></a>
          <div class="menu__links__contact__underline"></div>
        </div>

        <div class="menu__links__connector">
          <div class="menu__links__connector__ball"></div>
          <div class="menu__links__conector__cube--1"></div>
          <div class="menu__links__conector__cube--2"></div>
          <div class="menu__links__conector__cube--3"></div>
        </div>
      </div>
    </main>

    <section id="work">
      <div class="work__divisor--1"></div>
      <div class="work__divisor--2"></div>
      <div class="work__title"></div>

      <div class="work__articles">
        <article class="work__articles__article work-1">
          <img src="assets/calculator.png" class="work__image" />
          <div class="work__articles__article__information">
            <h2>Calculator</h2>
            <p>Simple and with a nice style. Created with HTML, CSS and JavaScript.</p>
          </div>
        </article>
        <article class="work__articles__article"></article>
        <article class="work__articles__article"></article>
        <article class="work__articles__article"></article>
      </div>
    </section>

    <section id="about">
      <div class="about__divisor--1"></div>
      <div class="about__divisor--2"></div>
      <div class="about__title"></div>

      <div class="about__article">
        <article>
          <img
            class="about__article__image"
            alt="Ezequias Torczuk"
            src="assets/about-photo.jpeg"
          />
          <h3 class="welcome"></h3>
          <p></p>
        </article>
      </div>
    </section>

    <section id="contact">
      <div class="contact__divisor--1"></div>
      <div class="contact__divisor--2"></div>
      <div class="contact__title"></div>

      <form action="https://formsubmit.co/mrdadoxx@gmail.com" method="POST">
        <input
          class="contact__form__input"
          type="text"
          placeholder="Name & Surname"
          name="name"
          required="true"
        />
        <input
          class="contact__form__input"
          type="email"
          placeholder="Email"
          name="email"
          required="true"
        />
        <textarea
          class="contact__form__textarea"
          placeholder="About you"
          name="message"
          required="true"
        ></textarea>
        <input class="contact__form__submit" type="submit" value="Send" />
      </form>
    </section>

    <footer>
      <a target="_blank" href="https://www.instagram.com/ezetorc/">
        <i class="fa-brands fa-instagram footer__link"></i>
      </a>

      <a target="_blank" href="https://github.com/MrDadoxx">
        <i class="fa-brands fa-github footer__link"></i>
      </a>

      <i class="fa-brands fa-whatsapp footer__link" onclick="copyUrl()"></i>
    </footer>

    <script src="js/underline.js"></script>
    <script src="js/work.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/translation.js"></script>
    <script
      src="https://kit.fontawesome.com/27ffcd49f9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="en.json"
      id="en"
      type="application/json"
    ></script>
    <script
      src="es.json"
      id="es"
      type="application/json"
    ></script>
  </body>
</html>
